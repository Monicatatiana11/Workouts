<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="estilos.css">
        <title>Ejercicio.</title>
    </head>
    <body> 

        <section class="Titulo">Generación de facturas
            <img src="./design/icono informacion.svg" alt="ico_información">
        </section> 

        <aside class="asideBusqueda">
            <div class="Titulo2">Buscar ordenes de facturación</div>
            
            <section class="Calendarios">
            
                <div class="div"> 
                    <img src="./design/calendario.svg" alt="imagencalendario">
                    <div class="label"> 
                        <label for="fechaInicial">Fecha Inicial</label>
                        <input class="fechaInicial" type="date" name="" id="fechaIncial" required>
                    </div>
                </div>

                <div class="div">
                    <img src="./design/calendario.svg" alt="">
                    <div class="label"> 
                        <label for="fechaInicial">Fecha Final</label>
                        <input class="fechaFinal"  type="date" name="" id="fechaIncial" required>
                    </div>
            </section>

            <section class="sectionOtrosFiltros">
                <div class="div">
                    <img src="./design/icono orden de facturacion.svg" alt="">
                    <div class="label">
                        <label for="">Orden de facturación </label>
                        <input class="ordenDeFacturacion" type="text" placeholder="Numero de orden de facturación" class="input">
                    </div>

                </div>

                <div class="div">
                    <img src="./design/icono cliente.svg" alt="">
                    <div class="label" >
                        <label for="">Cliente  </label>
                        <input class="Cliente" type="text" placeholder="Buscar el cliente" class="input">
                    </div>

                </div>
                <div class="div">
                    <img src="./design/icono modelo de negocio.svg" alt="">
                    <div class="label">
                        <label for="">Modelo de negocio </label>
                        <input class="ModeloDeNegocio"  type="text" placeholder="Buscar el modelo de negocio" class="input">
                    </div>

                </div>

                <div class="div">
                    <img src="./design/icono moneda.svg" alt="">
                    <div class="label" >
                        <label for="">Moneda </label>
                        <select type="select" class="input">
                        <option value="">COP - Peso Colombiano</option></select>
                    </div>

                </div>
            </section>
            <button class="Filtrar">
                Filtrar</button>

                <button class="Consultar">
                    Consultar</button>

                    <button class="Generar inactivo">
                        Generar</button>
        </aside>
        <aside class="asideRespuesta">
            <div class="Titulo2">Ordenes de facturación
            </div>

            <div class="scroll">
                <!--tabla desde javascript-->
            </div>
        </aside>

    <div class="tabla"> 
        <div class="encabezado">
            <h3>Órdenes de facturacion procesadas</h3>
            <button class="cerrar">x</button>
        </div>     
        <table class="tablaFactura">      
            <td>Orden de facturacion</td>
            <td>Tipo documento</td>
            <td>Factura</td>
            <td>Valor</td>
            <td>Ver</td>           
        </table>
    </div>        

        <script type="module"  src="Jsjs.js"> </script>
    </body>
</html>
