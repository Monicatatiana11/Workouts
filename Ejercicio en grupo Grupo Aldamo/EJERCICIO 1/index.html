<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/estilos.css">
    <title>Pomodoro List</title>
    <link rel="shortcut icon" href="images/Tom_trabajando.svg" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
</head>
<body>
<div class="divItemMenu1"><img class="imgMenu" src="images/menu_mobile_black.svg" alt="pendientes"></div>
<aside class="asideMenu">
        <div class="divItemMenu2"><img class="imgMenu" src="images/menu_mobile_white.svg" alt="pendientes"></div>
        <div id="Inicio" class="divItemMenu borde0"><img class="imgMenu" src="images/Home.svg" alt="Inicio"></div>
        <div id="Pendientes" class="divItemMenu borde1"><img class="imgMenu" src="images/tom_check.svg" alt="pendientes"></div>
        <div id="En Proceso" class="divItemMenu borde2"><img class="imgMenu" src="images/tom_proceso.svg" alt="en proceso"></div>
        <div id="Completados" class="divItemMenu borde3"><img class="imgMenu" src="images/tom_checked.png" alt="completados"></div>
        <div id="Ver Todos" class="divItemMenu borde4"><img class="imgMenu" src="images/vertodos.svg" alt="ver todos"></div>
        <div id="Agregar Nuevo" class="divItemMenu divBotonNuevo borde5"><img class="imgMenu " src="images/Boton_nuevo.svg" alt="agregar nuevo"></div>
</aside>
<main class="mainPrincipal">
    <section class="sectionCompletados"><!--LLENAR CON JAVASCRIPT-->
        <h1>Completado</h1>
    </section>
    <section class="sectionEnProceso">
        <div class="divControles">
            <img id="play" class="botonControl" src="images/Play.png" alt="boton play">
            <img id="stop" class="botonControl" src="images/Stop.png" alt="boton stop">
            <img id="pause" class="botonControl" src="images/Pause.png" alt="boton pausa">
        </div>
        <div class="divTemporizador">
            <div class="Timer">
                <img id="tomTrabajando" class="tomTimer" src="images/tom_proceso.svg" alt="trabajando">
                <img id="tomDescanzando" class="tomTimer oculto" src="images/tom_Descanzo.svg" alt="descanzo">
            </div>
            <audio id="alarma" src="audio/WhatsApp Audio 2021-11-02 at 11.53.21 AM.mpeg" loop="loop"></audio>
            <!--JAVASCRIPT-->
        </div>
    </section>
    <aside id="mostrarModificar">
        <h3>EDITAR</h3>
            <div class="inputModificar">
                <label for="modificar">ingrese nueva nombre tarea</label>
                <input type="text" name="" id="modificar">
            </div>
            <span id="camposVacios"></span>
            <div class="botonesModificar">
                <button type="submit" id="guardarCambios">Guardar</button>
                <button type="submit" id="cancelarCambios">Cancelar</button>
            </div>
        
    </aside>
    <section class="sectionPendientes"><!--LLENAR CON JAVASCRIPT-->
        <h1>Pendientes</h1>
    </section>
</main>
<main class="mainAgregar" id="mainAgregar">
    <table>
        <h2>Nuevo</h2>
        <input class="AgregarNueva in" type="text" name="" id="tareaNueva" placeholder="Agregar tu nueva tarea">
        <h2>
            Descripción</h2>
       <input class="Agregar in" type="text" id="tareaNueva" placeholder="Agregar una descripción">        
    </table>
    <div class="subtareas">
        <h2 class="tituloSub">Ingresa las Subtareas</h2>
    </div>
    <div class="botonesAgregar">
        <button class="btn" id="botonSubtareas" >Subtareas</button>
        <button class="btn" id="agregar" >Agregar</Button>
        <button class="btn" >Cancelar</button>
    </div>
</main>
<main class="mainHome">
    <h1>BIENVENIDOS</h1>
    <h2>Lista de tareas - Pomodoro </h2>
    <h3>En nuestro menú a la izquierda encontraras </h3>
        <table>
            <tbody>
                <tr>
                    <td><img src="images/tom_check.svg" alt=""></td>
                    <td>Lista de tareas pendientes</td>
                </tr>
                <tr>
                    <td><img src="images/tom_proceso.svg" alt=""></td>
                    <td>Lista de tareas en proceso</td>
                </tr>
                <tr>
                    <td><img src="images/tom_checked.png" alt=""></td>
                    <td>Lista de tareas completadas</td>
                </tr>
                <tr>
                    <td><img src="images/vertodos.svg" alt=""></td>
                    <td>Ver todas las tareas</td>
                </tr>
                <tr>
                    <td><img src="images/Boton_nuevo.svg" alt=""></td>
                    <td>Agregar nueva tarea</td>
                </tr>                
            </tbody>
        </table>    
</main> 
<script type="module" src="src/script.js"></script>
</body>
</html>
